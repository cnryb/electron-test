<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <h1>Hello World!</h1>
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>

    <p>
        running status: <span id="status"></span>
    </p>
    <p>
       <button id="start" onclick="start()"> start child process </button>
       <button id="stop" onclick="stop()"> stop child process </button>
    </p>
    <script>
      function start() {
        window.emit('stat-child-process')
      }

      function stop() {
        window.emit('stop-child-process')
      }

      window.listen('child-process-status', function (status) {
        document.getElementById('status').innerText = status
      })
    </script>
</body>
</html>
